{% extends "cookbook/base.html" %}

{% block header %}
  <h1>Recipes</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for recipe in recipes %}
      <li>
        <h3>
          <a href="{% url 'cookbook:recipe' recipe.id %}">
            {{ recipe }}
          </a>
        </h3>
      </li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'cookbook:new_recipe' %}">Add a new recipe</h3>
{% endblock content %}
