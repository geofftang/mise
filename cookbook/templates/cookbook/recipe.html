{% extends 'cookbook/base.html' %}

{% block content %}

  <p>Recipe: {{ recipe }}</p>

  <p>Notes: </p>
  <ul>
  {% for note in notes %}
    <li>
      <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
      <p>{{ entry.text|linebreaks }}</p>
    </li>
  {% empty %}
    <li>
      There are no entries for this post yet.
    </li>
  {% endfor %}
  </ul>

{% endblock content %}
