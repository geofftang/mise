{% extends "cookbook/base.html" %}

{% block content %}

<p><a href="{% url 'cookbook:recipe' recipe.id %}">{{ recipe }}</a></p>

<p>Edit note:</p>
<form action="{% url 'cookbook:edit_note' recipe.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>save changes</button>
</form>

{% endblock content %}
