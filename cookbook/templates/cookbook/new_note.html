{% extends "cookbook/base.html" %}

{% block content %}

<p><a href="{% url 'cookbook:recipe' recipe.id %}">{{ recipe }}</a></p>

<p>Add a new note:</p>
<form action="{% url 'cookbook:new_note' recipe.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>add note</button>
</form>

{% endblock content %}
